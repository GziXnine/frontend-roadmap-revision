  </ol>

  <table border="1" cellpadding="12">
    <caption>Complex Table</caption>

    <thead>
      <th>Year</th>
      <th>Group</th>
      <th>Language</th>
      <th>Done</th>
      <th>Passed</th>
    </thead>

    <tbody>
      <tr>
        <td rowspan="5">2022</td>
        <td rowspan="2">Elzero</td>
        <td>HTML</td>
        <td colspan="2">Yes</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td colspan="2">Yes</td>

      <tr>

    <tfoot>

  <br>

  <form action="" method="get" novalidate target="_blank">
    <label for="select-input">Programming Language</label>
    <select id="select-input" name="prog-lang">
      <optgroup label="Front">
        <option value="HTML">HTML</option>
        <option value="CSS" selected>CSS</option>
        <option value="JavaScript">JavaScript</option>
      </optgroup>
      <optgroup label="Back">
        <option value="CSharp">CSharp</option>
        <option value="EF">EF Core</option>
        <option value="Entity">Entity Framework</option>
      </optgroup>
    </select>

    <br>

    <label for="datalist-input">Programming Language</label>
    <input id="datalist-input" list="datalist" name="prog-lang">
    <datalist id="datalist">
      <option value="HTML">HTML</option>
      <option value="CSS" selected>CSS</option>
      <option value="Js">JavaScript</option>
      <option value="C#">CSharp</option>
      <option value="EF">EF Core</option>
      <option value="Entity">Entity Framework</option>
    </datalist>
  </form>
  <script src="script.js"></script>
